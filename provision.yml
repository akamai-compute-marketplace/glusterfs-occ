      marker: "# {mark} GLUSTER INSTANCES"
      block: |
        #jinja2: trim_blocks:False
        [gluster_servers]
        localhost ansible_connection=local user=root
        {%- for count in range(cluster_size - 1) %}
        {{ info.results[count + 1].instance.ipv4[0] }}

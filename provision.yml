      type: '{{ type }}'
      region: '{{ region }}'
      image: '{{ image }}'
      root_pass: '{{ root_pass }}'
      authorized_keys: '{{ ssh_keys }}'
      private_ip: true
      #stackscript_id: null
      #ua_prefix: 'marketplace-glusterfs-occ'          
      tags: '{{ linode_tags }}'
      state: present
    with_sequence: count='{{ count }}'

